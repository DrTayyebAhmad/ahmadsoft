<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your App - Ahmad Soft</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1><img src="images/logo.png" alt="" class="logo"><span>Ahmad Soft</span> - Submit App</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="submit-app">
    <h2>Submit Your App</h2>
    <!-- Added onsubmit="return false;" to prevent default submission if JS fails -->
    <form id="app-form">
      <label for="app-name">App Name:</label>
      <input type="text" id="app-name" name="app-name" required>

      <label for="platform">Platform:</label>
      <select id="platform" name="platform" required>
        <option value="Android">Android</option>
        <option value="iOS">iOS</option>
        <option value="Windows">Windows</option>
      </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="features">Key Features (One per line):</label>
        <textarea id="features" name="features" placeholder="- User friendly interface&#10;- Offline support&#10;- Cloud sync"></textarea>

        <label for="deliverables">Deliverables (One per line):</label>
        <textarea id="deliverables" name="deliverables" placeholder="- Source code&#10;- Documentation&#10;- 6 months support"></textarea>

        <label for="hyperlink">App Website/Link (Optional):</label>
        <input type="url" id="hyperlink" name="hyperlink" placeholder="https://example.com">

        <label for="screenshot">Screenshot URL (Optional):</label>
      <input type="url" id="screenshot" name="screenshot" placeholder="https://...">
      
      <label for="screenshot-file">Upload Screenshot (Optional):</label>
      <input type="file" id="screenshot-file" name="screenshot-file" accept="image/*">

      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>

      <label for="price">Full Version Price (USD):</label>
      <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00">
      
      <label for="purchase-link">Purchase Link (Optional):</label>
      <input type="url" id="purchase-link" name="purchase-link" placeholder="https://checkout.paddle.com/pay?...">

      <label for="demo-file">Upload Demo File:</label>
      <input type="file" id="demo-file" name="demo-file" accept=".apk,.ipa,.exe,.msi,.appx,.msix,.msixbundle" required>

      <label for="full-file">Upload Full Version File (Optional):</label>
      <input type="file" id="full-file" name="full-file" accept=".apk,.ipa,.exe,.msi,.appx,.msix,.msixbundle">

      <button type="submit">Submit App</button>
    </form>
  </section>

  <footer>
    <nav>

      </ul>
    </nav>
    <p>&copy; <span class="year">2025</span> <span>Ahmad Soft</span>. All rights reserved.</p>
  </footer>
  
  <script type="module" src="scripts/form-handler.js?v=3"></script>
</body>
</html>
