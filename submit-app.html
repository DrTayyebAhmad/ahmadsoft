<body>
  <header>
    <h1><span>Ahmad Soft</span> - Submit Your App</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="submit-app.html">Submit App</a></li>
        <li><a href="login.html">Manage Apps</a></li>
      </ul>
    </nav>
  </header>

  <section id="submit-app">
    <h2>Submit Your App</h2>
    <form id="app-form">
      <label for="app-name">App Name:</label>
      <input type="text" id="app-name" name="app-name" required>

      <label for="platform">Platform:</label>
      <select id="platform" name="platform" required>
        <option value="Android">Android</option>
        <option value="iOS">iOS</option>
        <option value="Windows">Windows</option>
      </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="hyperlink">App Website/Link (Optional):</label>
        <input type="url" id="hyperlink" name="hyperlink" placeholder="https://example.com">

        <label for="screenshot">Screenshot URL:</label>
      <input type="url" id="screenshot" name="screenshot" required>

      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>

      <label for="price">Full Version Price (USD):</label>
      <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00">

      <label for="demo-file">Upload Demo File:</label>
      <input type="file" id="demo-file" name="demo-file" accept=".apk,.ipa,.exe,.msi,.appx,.msix,.msixbundle" required>

      <label for="full-file">Upload Full Version File (Optional):</label>
      <input type="file" id="full-file" name="full-file" accept=".apk,.ipa,.exe,.msi,.appx,.msix,.msixbundle">

      <button type="submit">Submit App</button>
    </form>
  </section>
